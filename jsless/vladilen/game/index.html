<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Just JS Game with dinamic rectangle block</title>
</head>
<body>


  <div class="game">
    <div class="game__header">
      <h1 id="header-time">Время игры: <span id="time">7.0</span></h1>
      <h1 id="header-result" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="game__content">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game"></div>
    </div>
    <div class="game__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  </div>
  

  <script src="script-game.js"></script>
</body>
</html>
